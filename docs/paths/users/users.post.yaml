tags:
  - Users
summary: Buat user baru
description: Membuat user baru
requestBody:
  description: Data user yang akan dibuat
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            description: Nama user
          email:
            type: string
            format: email
            description: Email user
          password:
            type: string
            description: Password user
          title_id:
            type: integer
            format: int64
            nullable: true
            description: ID title (opsional)
responses:
  "201":
    description: Berhasil membuat user
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: true
              description: Status keberhasilan
            data:
              type: object
              additionalProperties: true
  "400":
    description: Permintaan tidak valid
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
              description: Status gagal
            error:
              type: string
              description: Pesan kesalahan
