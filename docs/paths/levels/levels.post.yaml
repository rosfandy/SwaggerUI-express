tags:
  - Levels
summary: Tambah level
description: Menambahkan level baru
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
        properties:
          name:
            type: string
            example: Level 1
responses:
  "201":
    description: Level berhasil ditambahkan
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Level berhasil ditambahkan
            user:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
